<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Glassmorphism overlay -->
  <rect x="40" y="40" width="432" height="432" rx="90" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  
  <!-- Stylized 'F' with premium design -->
  <g filter="url(#glow)">
    <path d="M 180 140 L 360 140 L 360 190 L 240 190 L 240 240 L 340 240 L 340 290 L 240 290 L 240 380 L 180 380 Z" 
          fill="url(#fGradient)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="3"/>
  </g>
  
  <!-- Accent dot (focus indicator) -->
  <circle cx="370" cy="160" r="18" fill="#fbbf24" opacity="0.9"/>
</svg>
